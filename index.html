<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>НПУ GTA — Керівництво</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #0057b7;
      --primary-dark: #003b8e;
      --text: #002b55;
      --text-dark: #001f4d;
      --bg-gradient: linear-gradient(135deg, #001f4d 0%, #0057b7 70%, #ffffff 100%);
      --card-bg: #e6f0ff;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      position: relative;
    }

    .logo-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .logo-bg img {
      position: absolute;
      width: 120px;
      opacity: 0.1;
      border-radius: 20px;
    }
    .logo-bg img:nth-child(1) { top: 5%; left: 5%; transform: rotate(10deg);}
    .logo-bg img:nth-child(2) { top: 10%; left: 25%; transform: rotate(-15deg);}
    .logo-bg img:nth-child(3) { top: 15%; left: 60%; transform: rotate(5deg);}
    .logo-bg img:nth-child(4) { top: 30%; left: 40%; transform: rotate(-10deg);}
    .logo-bg img:nth-child(5) { top: 35%; left: 75%; transform: rotate(20deg);}
    .logo-bg img:nth-child(6) { top: 50%; left: 15%; transform: rotate(-5deg);}
    .logo-bg img:nth-child(7) { top: 55%; left: 55%; transform: rotate(15deg);}
    .logo-bg img:nth-child(8) { top: 65%; left: 80%; transform: rotate(-20deg);}
    .logo-bg img:nth-child(9) { top: 75%; left: 35%; transform: rotate(10deg);}
    .logo-bg img:nth-child(10){ top: 85%; left: 65%; transform: rotate(-15deg);}

    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 30px;
      border-radius: 20px;
      margin: 30px auto 15px;
      max-width: 1200px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      z-index: 1;
    }

    header h1 {
  margin: 0;
  color: var(--primary-dark);
  font-weight: 900; /* Більш жирний */
  font-size: 2.8rem; /* Трохи більший */
  letter-spacing: 1.2px;
  text-align: center;
  flex: 1 1 100%;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* М’яка тінь */
}


    nav[aria-label="Головне меню"] {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
    }

    nav a {
      background: var(--primary);
      color: var(--white);
      padding: 12px 26px;
      border-radius: 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background: var(--primary-dark);
    }

    main {
      max-width: 1000px;
      margin: 0 auto 60px;
      background: rgba(255, 255, 255, 0.9);
      padding: 45px 35px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      color: var(--text);
      text-align: center;
    }

    main h2 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .leadership {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
    }

    .leader-card {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 87, 183, 0.3);
      width: 150px;
      padding: 20px 15px 35px;
      color: var(--primary-dark);
      font-weight: 600;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .leader-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 87, 183, 0.5);
    }

    .leader-card img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--primary);
      margin-bottom: 15px;
      background: var(--white);
    }

    .leader-card .position {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .leader-card .name {
      font-size: 1.1rem;
      color: var(--text-dark);
    }

    footer {
      text-align: center;
      padding: 22px 10px;
      color: var(--primary-dark);
      font-weight: 600;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      nav a {
        font-size: 1rem;
        padding: 10px 20px;
      }

      .leader-card {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
