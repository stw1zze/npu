<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Національна Поліція України | GTA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c1a2b;
      color: white;
    }

    header {
      background-color: #002b55;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      padding: 8px 15px;
      border: none;
      background-color: #ffc107;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1c2e4a;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <header>
    <h1>Національна Поліція України</h1>
    <div class="auth-buttons">
      <button onclick="showModal('login')">Увійти</button>
      <button onclick="showModal('register')">Зареєструватися</button>
    </div>
  </header>

  <div class="container">
    <h2>Вітаємо на порталі НПУ GTA</h2>
    <p>Тут працівники можуть входити в систему, переглядати справи та вести службову документацію.</p>
  </div>

  <!-- Модальні вікна -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h3>Вхід</h3>
      <input type="text" placeholder="Ваш логін" />
      <input type="password" placeholder="Пароль" />
      <button onclick="closeModal()">Увійти</button>
    </div>
  </div>

  <div class="modal" id="registerModal">
    <div class="modal-content">
      <h3>Реєстрація</h3>
      <input type="text" placeholder="Прізвище та ім’я" />
      <input type="text" placeholder="Позивний" />
      <input type="password" placeholder="Пароль" />
      <button onclick="closeModal()">Зареєструватися</button>
    </div>
  </div>

  <script>
    function showModal(type) {
      document.getElementById(type + 'Modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('registerModal').style.display = 'none';
    }

    // Закриття по кліку поза формою
    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        closeModal();
      }
    }
  </script>
</body>
</html>
