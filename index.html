<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Національна Поліція України | GTA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f4d, #0057b7);
      color: #ffffff;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #ffffff;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      padding: 8px 15px;
      border: none;
      background: white;
      color: #003b8e;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .auth-buttons button:hover {
      background: #ffc107;
      color: black;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    .container h2 {
      font-size: 2rem;
    }

    .container p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #ffffff;
      color: #002b55;
      padding: 25px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .modal-content h3 {
      margin-top: 0;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      background: #0057b7;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #003b8e;
    }

  </style>
</head>
<body>
  <header>
    <h1>Національна Поліція України</h1>
    <div class="auth-buttons">
      <button onclick="showModal('login')">Увійти</button>
      <button onclick="showModal('register')">Зареєструватися</button>
    </div>
  </header>

  <div class="container">
    <h2>Портал НПУ GTA</h2>
    <p>Вітаємо на внутрішньому порталі Національної Поліції. Тут працівники можуть входити в систему, створювати профіль, переглядати справи та вести службову документацію.</p>
  </div>

  <!-- Модальні вікна -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h3>Вхід</h3>
      <input type="text" placeholder="Ваш логін" />
      <input type="password" placeholder="Пароль" />
      <button onclick="closeModal()">Увійти</button>
    </div>
  </div>

  <div class="modal" id="registerModal">
    <div class="modal-content">
      <h3>Реєстрація</h3>
      <input type="text" placeholder="Прізвище та ім’я" />
      <input type="text" placeholder="Позивний" />
      <input type="password" placeholder="Пароль" />
      <button onclick="closeModal()">Зареєструватися</button>
    </div>
  </div>

  <script>
    function showModal(type) {
      document.getElementById(type + 'Modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('registerModal').style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        closeModal();
      }
    }
  </script>
</body>
</html>
